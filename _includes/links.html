<ul>
  <li>
    <a href="/">Home</a>
  </li>
  {% for page in site.pages %}
    {% if page.menu %}
      <li>
        <a href="/{{ page.url }}">{{ page.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
  {% if site.email %}
    <li>
      <a href="/contact/">Contact</a>
    </li>
  {% endif %}
  <li>
    <a class="feed" href="/feed.xml" title="Atom/RSS feed">Feed</a>
  </li>
  <li>
    <a class="feed" href="{{ site.homepage }}" title="Atom/RSS feed">Personal Home Page</a>
  </li>
</ul>
